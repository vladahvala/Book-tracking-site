<style>
 body {
    padding-top: 2.7rem; /* Adjusted for navbar height */
     font-family: 'Roboto', sans-serif; 
         font-size: 18px; 
         color: #333; 
         line-height: 1.6; 
 }

.navbar.bg-primary {
  background-image: linear-gradient(#C68EFD, #E9A5F1 50%, #FED2E2);
  filter: none;
  color: black;
  border: 1px solid #36587c;
}
.navbar .nav-link, .navbar .navbar-brand {
  text-shadow: -1px -1px 0 rgba(0, 0, 0, .05);
  color: black;
  transition: color ease-in-out .2s;
}
.nav-link:active{
  color: black;
    border-radius: 5px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2); /* створює ефект увігнутості */
    border: 1px solid #b877d1;
}
.navbar-nav .nav-link.active, .navbar-nav .nav-link.show {
    color: black;
}


.bg-primary {
            --bs-bg-opacity: 1;
            background-color: #8F87F1 !important; 
        }
        .btn-primary {
            background-image: linear-gradient(#FED2E2, #E9A5F1 50%, #C68EFD);
            filter: none;
            border: 1px solid #36587c;
            color: black;
        }
        .btn-primary:not(.disabled):hover {
            background-image: linear-gradient(#FED2E2, #E9A5F1 50%, #C68EFD);
            filter: none;
            border: 1px solid #36587c;
            color: black;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2); /* Увігнута тінь */
            transform: translateY(2px); /* Ефект натискання */
        }

        
        .text-primary {
            --bs-text-opacity: 1;
            color:#36587c  !important;
        }

 
</style>

<body>
 <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
     <div class="container-fluid">
       <a class="navbar-brand" href="{% url 'search_books' %}">AI-POWERED</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarColor01">
         <ul class="navbar-nav me-auto">
           <li class="nav-item">
             <a class="nav-link active" href="{% url 'search_books' %}">Home
               <span class="visually-hidden">(current)</span>
             </a>
           </li>
           <li class="nav-item">
            <a class="nav-link active" href="{% url 'profile' %}">Profile</a>
          </li>
           <li class="nav-item">
             <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="{% url 'about' %}">About</a>
           </li>
           <li class="nav-item">
            <a class="nav-link" href="{% url 'trends' %}">Trend</a>
          </li>
         </ul>
       </div>
     </div>
   </nav>
 <!-- Main content area -->
 <div class="container-fluid mt-5">
     {% block content %}{% endblock %}
 </div>
